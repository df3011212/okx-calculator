<body>
  <div class="container">

  </div>

    <!-- åŠŸèƒ½é€‰å• -->
    <div id="featureMenu" class="feature-menu-hidden">
      <button id="featureCloseBtn" class="feature-close">Ã—</button>
      <div class="feature-title">åŠŸèƒ½é¸å–®</div>

        <button id="manualAvgBtn">æ‰‹å‹•å‡åƒ¹è¨ˆç®—</button>
        <button id="specifiedAvgBtn">æŒ‡å®šå‡åƒ¹è¨ˆç®—</button>
        <button id="quickRevengeBtn">åæ“Šé€Ÿç®—è¡¨</button>

    <!-- åŠŸèƒ½é€‰å•çµæŸ -->
  <script>
    let useMarketPrice = true;
    let currentSymbolInst = "OP-USDT-SWAP";  // çœŸæ­£çµ¦ OKX API çš„ instId
    const HISTORY_KEY = "okx_history_v1";
  
    // InstID â†” ç•«é¢é¡¯ç¤ºçš„ Symbol è½‰æ›
    function instIdToDisplay(id) {
      // e.g. "OP-USDT-SWAP" â†’ ["OP","USDT","SWAP"] â†’ "OPUSDT.P"
      const p = id.split("-");
      return p[0] + p[1] + ".P";
    }
    function displayToInstId(d) {
      // e.g. "OPUSDT.P" â†’ "OP-USDT-SWAP"
      if (!d.endsWith(".P")) return d;
      const code = d.slice(0, -2);      // "OPUSDT"
      const base = code.slice(0, -4);   // "OP"
      const quote= code.slice(-4);      // "USDT"
      return `${base}-${quote}-SWAP`;
    }
  
    // å…ƒç´ ç¶å®š
    document.getElementById("togglePriceBtn")
      .addEventListener("click", () => {
        useMarketPrice = !useMarketPrice;
        document.getElementById("togglePriceBtn").textContent =
          useMarketPrice ? "ä½¿ç”¨é™åƒ¹" : "ä½¿ç”¨å¸‚åƒ¹";
      });
  
    document.getElementById("toggleHistoryBtn")
      .addEventListener("click", () => {
        const sb = document.getElementById("historySidebar");
        sb.style.right = sb.style.right === "0px" ? "-350px" : "0px";
      });
  
    document.getElementById("symbolInput")
      .addEventListener("input", () => {
        const disp = document.getElementById("symbolInput").value.trim();
        const inst = displayToInstId(disp);
        if (inst !== currentSymbolInst) {
          currentSymbolInst = inst;
          fetchMarketPrice();
          calculate();
        }
      });
  
    document.querySelectorAll("input")
      .forEach(i => i.addEventListener("input", calculate));
  
    document.getElementById("saveBtn")
      .addEventListener("click", saveToHistory);
  
    // è¼‰å…¥æ‰€æœ‰ USDT æ°¸çºŒåˆç´„ä¸¦é¡¯ç¤ºæˆ .P æ ¼å¼
    async function loadSymbols() {
      const res = await fetch("https://www.okx.com/api/v5/public/instruments?instType=SWAP");
      const data= await res.json();
      const dl  = document.getElementById("symbolList");
      data.data
        .filter(i=> i.settleCcy==="USDT" && i.instId.endsWith("-SWAP"))
        .forEach(i=>{
          const opt    = document.createElement("option");
          opt.value    = instIdToDisplay(i.instId);
          dl.append(opt);
        });
      document.getElementById("symbolInput").value = instIdToDisplay(currentSymbolInst);
    }
  
    // å¸‚åƒ¹è¼ªè©¢
    async function fetchMarketPrice() {
      try {
        const r = await fetch(`https://www.okx.com/api/v5/market/ticker?instId=${currentSymbolInst}`);
        const j = await r.json();
        const p = parseFloat(j.data?.[0]?.last);
        if (useMarketPrice && !isNaN(p)) {
          document.getElementById("entryPrice").value = p;
          calculate();
        }
      } catch {}
    }
    setInterval(fetchMarketPrice, 500);
  
    // è¨ˆç®— & æ›´æ–°ç•«é¢
    function calculate() {
      const cap           = parseFloat(document.getElementById("capital").value);
      const marginRatio   = parseFloat(document.getElementById("marginRatio").value) / 100;
      const stoplossRatio = parseFloat(document.getElementById("stoploss").value)    / 100;
      const maxLoss       = parseFloat(document.getElementById("maxLoss").value);
      const entryPrice    = parseFloat(document.getElementById("entryPrice").value);

      // 1) B3 = æœ¬é‡‘ Ã— ä¿è­‰é‡‘æ¯”ä¾‹
      const B3 = cap * marginRatio;

      // 2) B4 = æœ€å¤§è™§æ / (B3 Ã— æ­¢ææ¯”ä¾‹)
      const B4 = maxLoss / (B3 * stoplossRatio);

      // 3) æ§“æ¡¿é¡¯ç¤ºå››æ¨äº”å…¥
      const leverageDisplay = Math.round(B4);
      document.getElementById("leverage").textContent = leverageDisplay;

      // 4) ç¸½æŒå€‰ = B3 Ã— B4ï¼Œå†å››æ¨äº”å…¥
      const position = Math.round(B3 * B4);
      document.getElementById("position").textContent = `$${position.toLocaleString()} USDT`;

      // å¾ŒçºŒä¸€å¾‹ç”¨é€™å€‹ position & B4 åšå¾Œé¢è¨ˆç®—
      const longMargin = (position / B4) * 1.0188;
      const shortMargin= (position / B4) * 1.00125;
      const available  = Math.round((cap - longMargin) * 100) / 100;
      const liqPrice   = B4 > 0
                        ? Math.round((entryPrice * (1 - 1 / B4)) * 100000) / 100000
                        : 0;
      const maintReq   = position * 0.00803;
      const maintRate  = maintReq > 0 ? (longMargin / maintReq) * 100 : 0;

      document.getElementById("longMargin").textContent       = longMargin.toFixed(2);
      document.getElementById("shortMargin").textContent      = shortMargin.toFixed(2);
      document.getElementById("available").textContent        = available;
      document.getElementById("liqPrice").textContent         = liqPrice;
      document.getElementById("maintMarginRatio").textContent = maintRate.toFixed(2);
    }

  
    // æ›¸ç±¤åŠŸèƒ½
    function saveToHistory() {
      // 1. æº–å‚™æ–°ç´€éŒ„
      const rec = {
        symbol:     instIdToDisplay(currentSymbolInst),
        capital:    +document.getElementById("capital").value,
        entryPrice: +document.getElementById("entryPrice").value,
        marginRatio:+document.getElementById("marginRatio").value,
        stoploss:   +document.getElementById("stoploss").value,
        maxLoss:    +document.getElementById("maxLoss").value,
        time:       new Date().toLocaleString()
      };

      // 2. è®€å‡ºæ­·å²
      const h = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");

      // 3. é˜²å‘†ï¼šå¦‚æœæœ€æ–°ä¸€ç­†èˆ‡ rec ç›¸åŒï¼Œå°±è·³éä¸¦é¡¯ç¤ºæç¤º
      const last = h[0];
      if (last
          && last.symbol     === rec.symbol
          && last.capital    === rec.capital
          && last.marginRatio=== rec.marginRatio
          && last.stoploss   === rec.stoploss
          && last.maxLoss    === rec.maxLoss) {
        showNotice("âŒ å·²å­˜åœ¨ç›¸åŒç´€éŒ„ï¼Œä¸é‡è¤‡å„²å­˜");
        return;
      }

      // 4. çœŸæ­£å¯«å…¥
      h.unshift(rec);
      if (h.length > 10) h.length = 10;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(h));
      renderHistory();

      // 5. å„²å­˜æˆåŠŸæç¤º
      showNotice("âœ… ä¿å­˜æˆåŠŸï¼Œè«‹åˆ°å³ä¸‹è§’æ›¸ç±¤æŸ¥æ”¶");
    }

    // è¼”åŠ©ï¼šå³ä¸‹è§’æµ®çª—æç¤º
    function showNotice(text) {
      const notice = document.createElement("div");
      notice.textContent = text;
      Object.assign(notice.style, {
        position:    "fixed",
        bottom:      "20px",
        right:       "20px",
        padding:     "10px 14px",
        background:  "#333",
        color:       "#fff",
        borderRadius:"6px",
        boxShadow:   "0 2px 6px rgba(0,0,0,0.3)",
        zIndex:      2000,
        fontSize:    "14px",
      });
      document.body.appendChild(notice);
      setTimeout(() => notice.remove(), 3000);
    }


    //å…¶ä»–åŠŸèƒ½
    function renderHistory() {
  const lst = document.getElementById("historyList");
  const h   = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  lst.innerHTML = "";
  h.forEach((it, i) => {
    const lr  = it.maxLoss / (it.capital * (it.marginRatio/100) * (it.stoploss/100));
    const pos = Math.round((it.capital * (it.marginRatio/100)) * Math.floor(lr));
    // åˆ›å»ºå®¹å™¨
    const entry = document.createElement("div");
    entry.className = "history-entry";
    entry.innerHTML = `
      <div class="history-info">
        <b>${it.symbol}</b> @ ${it.entryPrice}
        ï½œæ§“æ¡¿: ${Math.floor(lr)} å€
        ï½œç¸½æŒå€‰é‡: $${pos.toLocaleString()} USDT
        <div class="history-time">${it.time}</div>
      </div>
      <div class="history-actions">
        <button data-i="${i}" class="app">å¥—ç”¨</button>
        <button data-i="${i}" class="del">åˆªé™¤</button>
      </div>
    `;
    lst.appendChild(entry);
  });

  // ç»‘å®šæŒ‰é’®äº‹ä»¶
  lst.querySelectorAll(".app")
     .forEach(b => b.addEventListener("click", e => applyHistory(+e.target.dataset.i)));
  lst.querySelectorAll(".del")
     .forEach(b => b.addEventListener("click", e => deleteHistory(+e.target.dataset.i)));
}

    function applyHistory(i) {
      const h = JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]");
      const it = h[i]; if(!it) return;
      document.getElementById("symbolInput").value = it.symbol;
      ["capital","entryPrice","marginRatio","stoploss","maxLoss"]
        .forEach(id=> document.getElementById(id).value = it[id]);
      currentSymbolInst = displayToInstId(it.symbol);
      calculate();
    }
    function deleteHistory(i) {
      const h = JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]");
      h.splice(i,1);
      localStorage.setItem(HISTORY_KEY,JSON.stringify(h));
      renderHistory();
    }
  
    // é é¢è¼‰å…¥
    loadSymbols();
    renderHistory();
    calculate();

    // åˆ‡æ›åŠŸèƒ½é¸å–®
    const featureBtn   = document.getElementById("newFeatureBtn");
    const featureMenu  = document.getElementById("featureMenu");
    const featureClose = document.getElementById("featureCloseBtn");

    featureBtn.addEventListener("click", ()=>{
      featureMenu.classList.toggle("feature-menu-visible");
      featureMenu.classList.toggle("feature-menu-hidden");
    });

    // å…³çª—
    featureClose.addEventListener("click", ()=>{
      featureMenu.classList.add("feature-menu-hidden");
      featureMenu.classList.remove("feature-menu-visible");
    });
    // åˆ‡æ›åŠŸèƒ½é¸å–®çµæŸ


  </script>
