<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>OKX 槓桿計算器</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div style="padding: 20px;">
        <label>字體大小：<input id="fontSize" type="number" value="18" onchange="updateFontSize()"> px</label>

        <div class="section yellow">
            <h3>限定全倉使用</h3>
            <label>本金 USDT <input id="capital" type="number" value="1000"></label>
            <label>保證金比例 (%) <input id="marginRatio" type="number" value="2"></label>
            <label>止損比例 (%) <input id="stoplossRatio" type="number" value="50"></label>
            <label>最大虧損 USDT <input id="maxLoss" type="number" value="500"></label>
            <div id="marginOutput"></div>
            <div id="leverageOutput"></div>
            <div id="totalPositionOutput"></div>
        </div>

        <div class="section green">
            <h3>全倉獲利計算</h3>
            <label>預估獲利 (%) <input id="profitRatio" type="number" value="500"></label>
            <div id="leveragedProfitOutput"></div>
            <div id="finalProfitOutput"></div>
        </div>
    </div>
</body>
</html>
