<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#f7b733" />
  <link rel="manifest" href="manifest.json" />
  <title>OKX 損益計算工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="fontSizeControl">
    字體大小：
    <input type="number" id="fontSize" value="18" min="12" max="36" /> px
  </div>

  <div class="section yellow">
    <h3>限定全倉使用</h3>
    <label>本金 USDT <input id="capital" type="number" value="1000"></label>
    <label>保證金比例 (%) <input id="marginRatio" type="number" value="5"></label>
    <label>止損比例 (%) <input id="stoploss" type="number" value="6"></label>
    <label>最大虧損 USDT <input id="maxLoss" type="number" value="22"></label>
    <div class="result">保證金：<span id="marginResult">--</span> USDT</div>
    <div class="result">槓桿倍數：<span id="leverage">--</span> 倍</div>
    <div class="result">總持倉量：<span id="position">--</span> USDT</div>
  </div>

  <div class="section green">
    <h3>全倉獲利計算</h3>
    <label>預估獲利 (%) <input id="profitPct" type="number" value="50"></label>
    <div class="result">槓桿獲利 %：<span id="leverageProfit">--</span> %</div>
    <div class="result">最終獲利：<span id="finalProfit">--</span> USDT</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
