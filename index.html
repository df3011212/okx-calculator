
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#f7b733" />
  <title>OKX 損益計算工具</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff;
      font-size: 18px;
    }
    .section {
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .yellow { background-color: #ffd500; }
    .green { background-color: #d1f3ce; }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: .5rem;
    }
    input {
      width: 35%;
      padding: .3rem;
      font-size: 1rem;
    }
    .result { font-weight: bold; margin-top: .3rem; }
    #fontSizeControl {
      margin-bottom: 1rem;
    }
    @media screen and (max-width: 600px) {
      input { width: 50%; }
    }
  </style>
</head>
<body>
  <div id="fontSizeControl">
    字體大小：
    <input type="number" id="fontSize" value="18" min="12" max="36" /> px
  </div>

  <div class="section yellow">
    <h3>限定全倉使用</h3>
    <label>本金 USDT <input id="capital" type="number" value="400"></label>
    <label>保證金比例 (%) <input id="marginRatio" type="number" value="2"></label>
    <label>止損比例 (%) <input id="stoploss" type="number" value="8"></label>
    <label>最大虧損 USDT <input id="maxLoss" type="number" value="50"></label>
    <div class="result">保證金：<span id="marginResult">--</span> USDT</div>
    <div class="result">槓桿倍數：<span id="leverage">--</span> 倍</div>
    <div class="result">總持倉量：<span id="position">--</span> USDT</div>
  </div>

  <div class="section green">
    <h3>全倉獲利計算</h3>
    <label>預估獲利 (%) <input id="profitPct" type="number" value="25"></label>
    <div class="result">槓桿獲利 %：<span id="leverageProfit">--</span> %</div>
    <div class="result">最終獲利：<span id="finalProfit">--</span> USDT</div>
  </div>

  <script>
    const inputs = document.querySelectorAll("input");
    inputs.forEach(input => input.addEventListener("input", calculate));

    document.getElementById("fontSize").addEventListener("input", () => {
      document.body.style.fontSize = document.getElementById("fontSize").value + "px";
    });

    function calculate() {
      const capital = parseFloat(document.getElementById("capital").value);
      const marginRatio = parseFloat(document.getElementById("marginRatio").value);
      const stoploss = parseFloat(document.getElementById("stoploss").value);
      const maxLoss = parseFloat(document.getElementById("maxLoss").value);
      const profitPct = parseFloat(document.getElementById("profitPct").value);

      const margin = Math.round(capital * (marginRatio / 100));
      const leverage = stoploss === 0 ? 0 : Math.round(maxLoss / (margin * (stoploss / 100)));
      const position = margin * leverage;

      const leverageProfit = leverage * profitPct;
      const finalProfit = Math.round(position * (profitPct / 100));

      document.getElementById("marginResult").textContent = margin;
      document.getElementById("leverage").textContent = leverage;
      document.getElementById("position").textContent = position;

      document.getElementById("leverageProfit").textContent = Math.round(leverageProfit);
      document.getElementById("finalProfit").textContent = finalProfit;
    }

    calculate();
  </script>
</body>
</html>
